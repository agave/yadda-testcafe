language: node_js

node_js:
  - 9
  - 11

cache:
  directories:
  - $HOME/.npm

addons:
  chrome: stable

script:
  - "npm run build -- testcafe 'path:$(/usr/bin/google-chrome-stable) --headless --disable-gpu --remote-debugging-port=9222 --remote-debugging-address=0.0.0.0' --skip-js-errors --assertion-timeout 30000"

notifications:
  email: false
